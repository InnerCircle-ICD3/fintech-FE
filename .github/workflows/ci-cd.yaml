name: CI/CD Pipeline

on:
  push:
    branches: [ test, develop, main ]
  pull_request:
    branches: [ test, develop, main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'pnpm'
    
    - name: Install dependencies
      run: pnpm install --no-frozen-lockfile
    
    - name: Run tests
      run: pnpm --filter demo run test || echo "테스트 건너뜀"
    
    - name: Build
      run: pnpm --filter demo run build || echo "빌드 건너뜀"
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: packages/demo/dist

  trigger-jenkins:
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/test' || github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    
    steps:
    - name: Trigger Jenkins job
      run: |
        # Jenkins CSRF 방지 토큰 가져오기 #
        CRUMB=$(curl -s "${{ secrets.JENKINS_URL }}/crumbIssuer/api/xml?xpath=concat(//crumbRequestField,\":\",//crumb)" -u "${{ secrets.JENKINS_USER }}:${{ secrets.JENKINS_TOKEN }}" || echo ":")
        
        # Jenkins 작업 트리거 - POST 양식(form) 방식 사용
        curl -X POST \
          -u "${{ secrets.JENKINS_USER }}:${{ secrets.JENKINS_TOKEN }}" \
          -H "$CRUMB" \
          -d "BRANCH_NAME=${{ github.ref_name }}" \
          -d "COMMIT_SHA=${{ github.sha }}" \
          -d "DOCKER_REGISTRY=${{ secrets.DOCKER_REGISTRY }}" \
          "${{ secrets.JENKINS_URL }}/job/${{ secrets.JENKINS_JOB_NAME }}/buildWithParameters?token=${{ secrets.JENKINS_API_TOKEN }}" 