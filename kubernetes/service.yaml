apiVersion: v1
kind: Service
metadata:
  name: fintech-frontend
  labels:
    app: fintech-frontend
spec:
  selector:
    app: fintech-frontend
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fintech-frontend-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    # SSL 리다이렉트 비활성화 (SSL 연결이 아직 설정되지 않음)
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  # SSL 연결이 준비되면 아래 TLS 설정 주석 해제
  # tls:
  # - hosts:
  #   - test.passion-pay.com
  #   secretName: fintech-frontend-tls
  rules:
  # 도메인은 Jenkins에서 브랜치별로 동적 치환됩니다:
  # - main 브랜치: passion-pay.com
  # - test/develop 브랜치: test.passion-pay.com
  - host: ${DEPLOY_DOMAIN}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fintech-frontend
            port:
              number: 80 